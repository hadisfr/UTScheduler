<!DOCTYPE html>
<html>
<head>
    <title>UT Scheduler{% block title %}{% endblock %}</title>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    <div id="header"><ul>
        <li><a href="/"><img id="logo" src="{% static 'img/ut.svg' %}"></a></li>
    </ul></div>
    <div class="container">
        {% if msg %}<div class="msg"><span class="fas fa-comment-alt"></span>&nbsp;<span>{{msg}}</span><span class="x fas fa-times-circle" onclick="hide_msg(this);"></span></div>{% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer">
        &copy; 2018 Hadi Safari &amp; Mohammad Reza Tayaranian &amp; Emad Jabbar
    </div>
</body>
</html>

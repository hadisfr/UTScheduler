{% extends '../trunk.html' %}
{% block content %}
<h3>{{poll.question_text}}</h3>
<form action="{{request.path}}/vote" method="POST">
    <ul>
        {% for choice in choices %}
        <li><div class="form-group">
            <p>{{choice.choice_text}}</p>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="vote_{{choice.id}}" value="POS">Yes
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="vote_{{choice.id}}" value="NEG">NO
              </label>
            </div>
        </div></li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn btn-success">Vote</button>
</form>
{% endblock %}

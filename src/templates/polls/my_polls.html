{% extends '../trunk.html' %}
{% block content %}
<h2>Owned Polls</h2>
<ul>
{% for poll in owned_polls %}
    <li><a href="{% url 'poll:show' poll.id %}">{{poll.question_text}}</a></li>
{% endfor %}
</ul>
<a href="{% url 'poll:new' %}" class="btn btn-success mb-2"> New Poll</a>

<h2>Involved Polls</h2>
<ul>
{% for poll in involved_polls %}
    <li><a href="{% url 'poll:show' poll.id %}">{{poll.question_text}}</a></li>
{% endfor %}
</ul>
{% endblock %}

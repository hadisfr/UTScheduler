{% extends 'trunk.html' %}
{% block title %} :: Login{% endblock %}
{% block content %}
<h1><span class="fas fa-user-lock"></span> Login</h1>
<form action="{{request.path}}" method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Hamlet">
    </div>
    <!-- <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" name="password" placeholder="?">
    </div> -->
    <input type="hidden" class="form-control" name="redirect" value={% if request.GET.redirect %}{{request.GET.redirect}}{% else %}{{redirect}}{% endif %}>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
